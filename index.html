<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Christian Radarista - Party - Club - Corporate Events</title>
  <style>
    :root{
      --bg: #ffffff;
      --fg: #000000;
      --max-width: 720px;
    }

    /* Grundlegendes Reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    body{
      background:var(--bg);
      color:var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:grid;
      place-items:center; /* zentriert horizontal + vertikal */
      padding:2rem;
    }

    .card{
      width:100%;
      max-width:var(--max-width);
      text-align:center;
      padding:2.25rem 1.5rem;
      border-radius:12px;
      /* kein sichtbarer Rahmen, reine weiße Fläche mit schwarzer Schrift wie gewünscht */
    }

    /* Logo: oben, skalierbar */
    .logo{
      width:clamp(64px, 18vw, 120px);
      height:auto;
      margin:0 auto 1.25rem auto;
      display:block;
    }

    h1{
      font-size:clamp(1.25rem, 3.5vw, 2rem);
      margin-bottom:0.5rem;
      font-weight:600;
      line-height:1.1;
    }

    .contact{
      margin-top:0.75rem;
      font-size:clamp(0.95rem, 2.6vw, 1.1rem);
      line-height:1.6;
    }

    a{
      color:var(--fg);
      text-decoration:none;
      border-bottom:1px dashed rgba(0,0,0,0.08);
      padding-bottom:2px;
    }

    /* Größere Klickflächen für mobile Geräte */
    .contact a{
      display:inline-block;
      padding:0.45rem 0.6rem;
      border-radius:8px;
      margin-top:0.35rem;
    }

    /* Kleiner Hinweis am Fuß */
    .note{
      margin-top:1.25rem;
      font-size:1.0rem; 
	  font-weight:600;	  
    }

    /* Hochformat-Smartphone: weniger padding */
    @media (max-width:420px){
      .card{padding:1.5rem}
    }
  </style>
</head>
